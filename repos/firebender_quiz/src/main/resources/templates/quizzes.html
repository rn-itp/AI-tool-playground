<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .quiz-card {
            margin-bottom: 1.5rem;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="display-5 fw-bold">Quiz Application</h1>
            <nav class="mb-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quizzes">Quizzes</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2 class="mb-4">Available Quizzes</h2>
            
            <div class="alert alert-info" th:if="${#lists.isEmpty(quizzes)}">
                No quizzes available at the moment.
            </div>
            
            <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${#lists.isEmpty(quizzes)}">
                <div class="col" th:each="quiz : ${quizzes}">
                    <div class="card quiz-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                            <p class="card-text" th:text="${quiz.description}">Quiz description</p>
                            <p class="card-text"><small class="text-muted" th:text="${quiz.questions.size() + ' questions'}">5 questions</small></p>
                            <a th:href="@{'/quizzes/' + ${quiz.id}}" class="btn btn-outline-primary mt-auto">Take Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 pt-3 border-top">
            <p>&copy; 2023 Quiz Application</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
