<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .quiz-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="display-5 fw-bold">Quiz Application</h1>
            <nav class="mb-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quizzes">Quizzes</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="p-4 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h2 class="display-5 fw-bold">Welcome to the Quiz App</h2>
                    <p class="col-md-8 fs-4">Test your knowledge with our collection of quizzes.</p>
                    <a href="/quizzes" class="btn btn-primary btn-lg">View Quizzes</a>
                </div>
            </div>
            
            <div class="row" th:if="${not #lists.isEmpty(recentQuizzes)}">
                <h3 class="mb-3">Recent Quizzes</h3>
                <div class="col-md-4" th:each="quiz : ${recentQuizzes}">
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                            <p class="card-text" th:text="${quiz.description}">Quiz description</p>
                            <a th:href="@{'/quizzes/' + ${quiz.id}}" class="btn btn-outline-primary">Take Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 pt-3 border-top">
            <p>&copy; 2023 Quiz Application</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
